public_ssh_key: <SSH Public Key for your Ansible remote user>
rocket_pool:
  version: latest
  install_command: ~/bin/rocketpool service install -n prater -d -y
  eth1:
    fallback_web3provider: <Endpoint URL for backup Eth1 provider>
  eth2:
    eth2_checkpoint_sync_url: https://<Infura ETH2 Project Id>:<Infura ETH2 Project Secret>@eth2-beacon-mainnet.infura.io
  prometheus:
    data_path: prometheus-data