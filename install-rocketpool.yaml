- name: Install and setup Rocket Pool, geth pruning and monitoring
  hosts: miners
  become: yes
  become_user: rp
  tasks:
    - name: Create ~/bin directory
      file:
        state: directory
        path: ~/bin
        mode: '0770'
    - name: Download Rocket Pool CLI
      get_url:
        url: https://github.com/rocket-pool/smartnode-install/releases/{{ rocket_pool.version }}/download/rocketpool-cli-linux-amd64
        dest: ~/bin/rocketpool
        mode: '0770'
    - name: Install Rocket Pool Smart Node Stack
      shell: "{{ rocket_pool.install_command }}"
    - name: Configure Rocket Pool
      blockinfile:
        path: ~/.rocketpool/settings.yml
        create: yes
        block: |
          chains:
            eth1:
              client:
              selected: geth
              params:
              - env: ETHSTATS_LABEL
                value: ""
              - env: ETHSTATS_LOGIN
                value: ""
              - env: GETH_CACHE_SIZE
                value: ""
              - env: GETH_MAX_PEERS
                value: ""
              - env: ETH1_P2P_PORT
                value: "30303"
              - env: INFURA_PROJECT_ID
                value: ""
              - env: POCKET_PROJECT_ID
                value: ""
              - env: HTTP_PROVIDER_URL
                value: ""
              - env: WS_PROVIDER_URL
                value: ""
            eth2:
              client:
                selected: lighthouse
                params:
                - env: CUSTOM_GRAFFITI
                  value: ""
                - env: ETH2_MAX_PEERS
                  value: ""
                - env: ETH2_P2P_PORT
                  value: "9001"
          metrics:
            enabled: true
            settings:
            - env: ETH2_METRICS_PORT
              value: "9100"
            - env: VALIDATOR_METRICS_PORT
              value: "9101"
            - env: NODE_METRICS_PORT
              value: "9102"
            - env: EXPORTER_METRICS_PORT
              value: "9103"
            - env: PROMETHEUS_PORT
              value: "9091"
            - env: GRAFANA_PORT
              value: "3100"

    - name: "Set Lighthouse beacon client fallback web3 provider to '{{ rocket_pool.eth1.fallback_web3provider }}'"
      lineinfile:
        path: ~/.rocketpool/chains/eth2/start-beacon.sh
        regexp: '^(.*\/usr\/local\/bin\/lighthouse beacon .*)(?:--eth1-endpoints \S* )(.*)'
        line: "\\1--eth1-endpoints $ETH1_PROVIDER,{{ rocket_pool.eth1.fallback_web3provider }} \\2"
        backrefs: yes

    - name: Copy geth prune script
      copy:
        src: ./prune_geth.sh
        dest: ~/bin/
        mode: preserve

